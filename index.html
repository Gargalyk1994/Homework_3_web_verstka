<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Homework3</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__flex-box">
          <div class="header__logotype">
            <img src="images/Logo.svg" alt="Logotype" class="logotype__icon" />
            <img
              src="images/GrowBe.svg"
              alt="Logotype"
              class="logotype__text"
            />
          </div>
          <div class="header__menu">
            <a href="#" class="menu__link">Home</a>
            <a href="#" class="menu__link">About Us</a>
            <a href="#" class="menu__link">Services</a>
            <a href="#" class="menu__link">Features</a>
            <a href="#" class="menu__link">Team</a>
            <a href="#" class="menu__link">Blog</a>
            <a href="#" class="menu__link">Contact</a>
          </div>
        </div>
      </div>
    </header>
    <section class="main-content">
      <div class="container">
        <div class="main-content__flex-box">
            <div class="flex-box__main-block">
                <h1 class="main-block__title">
                SEO & Digital Marketing For Your Website.
                </h1>
                <p class="main-block__text">
                Provide all kind of seo services and help to improve seo ranking.
                Globally incubate standards.
                </p>
                <div class="main-block__buttons">
                    <button class="buttons__button1">Start Now</button>
                    <a href="#" class="buttons__button2">Watch Video</a>
                </div>
            </div>
            <img src="images/main-image.svg" alt="office" class="main-content__image"/>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="container">
        <div class="footer__flex-box">
          <img src="images/1.png" alt="" class="flex-box__icon" />
          <img src="images/6.png" alt="" class="flex-box__icon" />
          <img src="images/3.png" alt="" class="flex-box__icon" />
          <img src="images/4.png" alt="" class="flex-box__icon" />
          <img src="images/5.png" alt="" class="flex-box__icon" />
          <img src="images/6 (1).png" alt="" class="flex-box__icon" />
        </div>
      </div>
    </footer>
  </body>
</html>
